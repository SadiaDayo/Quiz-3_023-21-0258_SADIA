<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <style>
            .backgroundimage{
            background-image:url('./assets/img/form.png');
            background-size:cover;
            height: 90vh;
            color: white;
        }
        .backgroundimage1{
            background-image:url('./assets/img/Normal\ Sign\ Up.png');
            background-size:cover;
            height: 90vh;
        }
          </style>
          
    </head>

<body>

    <div style="padding: 10px 20px" class="container ">
        
        <div class="row">
            <div class="col-6 backgroundimage">
                <h3>pisocial</h3>
                <br><br>
                <br><br><br><button class="w-100 btn btn-lg btn-light" type="submit">Sign Up with linkedIn</button><br>
                <br><button class="w-100 btn btn-lg btn-light" type="submit">Sign Up with Twitter</button><br>
                <br><button class="w-100 btn btn-lg btn-light" type="submit">Sign Up with Facebook</button>
            </div>
            <div class="col-6 backgroundimage1" style="text-align: center;">
                <div class="SignUp .col-6 .col-md-6">
                    <main class="form-signin">
                        <form>
                            <br><br><h1><b>Sign Up</b></h1>
                            <h3>Get started absolutely free</h3>
                            <div class="form-floating">
                                <br><br><input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="form-floating">
                                <br><br><input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <div class="checkbox mb-3">
                                <label>
                                    <br><br><input type="checkbox" value="remember-me"> Creating an account means you're okay
                                    with our terms of service,<br>Privacy Policy, and default Notification setting
                                </label>
                            </div>
                            <br><br><button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                        </form>
                    </main>

                </div>

            </div>
</body>
</html>
